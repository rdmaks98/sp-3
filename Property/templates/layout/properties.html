{% load static %}

<!-- Properties Start
==================================================================-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 wow animated slideInUp">
                <div class="main-title w-75 mx-auto d-table text-center mb-30">
                    <span class="small-title color-primary position-relative line-2-primary">New Arrival
                        Collections</span>
                    <h2 class="title mb-20 color-secondary">Recent Properties</h2>
                </div>
            </div>

           {% for data in Propertyall %}
            <div class="col-md-6 col-lg-3 wow animated slideInDown">
                <div class="property-thumbnail mt-30">
                    <div class="property-img position-relative overflow-hidden overlay-secondary-4">
                        <img src="{{data.propertyimage.url}}" class="property" alt="image">
                        <div class="thumbnail-content z-index-1 color-white-a color-white">
                            <span class="thum-category category-1 bg-secondary color-white z-index-1 px-15">{{data.propertyType}}</span>
                            <ul class="hover-option position-absolute icon-white z-index-1 px-15">
                                <li>
                                    <form action="/favourite" method="post">
                                        {% csrf_token %}
                                        <input type="hidden" name="uid_id" class="user_id" value={{user.id}} />
                                        <input type="hidden" name="pid_id" class="pid_id" value={{data.id}} />
                                       
                                        <button type="submit" data-toggle="tooltip" data-placement="top"    title="Wishlist" ><i class="fa fa-heart-o " aria-hidden="true"></i></button>
                                    </form>
                                </li>
                            </ul>
                            <div class="hover-content py-30 px-20 overlay-hover-gradient">
                                <div class="thumbnail-title pb-10 z-index-1 position-relative">
                                    <span class="thumbnail-price bg-white color-secondary px-15 mb-10 d-table">â‚¹ {{data.price}}</span>
                                    <a class="color-secondary mb-5" href={% url 'p_single' data.id %}>
                                        <h4>{{data.propertyTitle}}</h4>
                                    </a>
                                    <span class="address icon-primary f-14"><i class="fa fa-map-marker"></i>{{data.address}}</span>
                                </div>
                                <ul class="about-property icon-primary d-table f-14 z-index-1 position-relative">
                                    <li><span class="color-primary">area size: {{data.areasize}}</span> sqft</li>
                                  
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Properties End
==================================================================-->

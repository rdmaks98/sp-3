{% load static %}

<!-- Properties Start
==================================================================-->
<section>
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12 wow animated slideInUp">
                <div class="main-title w-75 mx-auto d-table text-center mb-30">
                    <span class="small-title color-primary position-relative line-2-primary">New Arrival
                        Collections</span>
                    <h2 class="title mb-20 color-secondary">Recent Properties</h2>
                </div>
            </div>

           {% for data in Propertyall %}
            <div class="col-md-12 col-lg-6 wow animated slideInDown">
                <div class="property-thumbnail mt-30">
                    <div class="property-img position-relative overflow-hidden overlay-secondary-4">
                        <img src="{{data.propertyimage.url}}" class="property" alt="image">
                        <div class="thumbnail-content z-index-1 color-white-a color-white">
                            <span class="thum-category category-1 bg-secondary color-white z-index-1 px-15">For
                                Sale</span>
                            <span
                                class="thum-category category-2 bg-secondary color-white z-index-1 px-15">Featured</span>
                            <ul class="hover-option position-absolute icon-white z-index-1">
                                <li>
                                    <a data-toggle="tooltip" data-placement="top" title="Wishlist" href="#"><i
                                            class="fa fa-heart-o" aria-hidden="true"></i></a>
                                </li>
                                <li>
                                    <a data-toggle="tooltip" data-placement="top" title="Compare" href="#"><i
                                            class="fa fa-random" aria-hidden="true"></i></a>
                                </li>
                            </ul>
                            <div class="hover-content py-30 px-20 overlay-hover-gradient">
                                <div class="thumbnail-title pb-10 z-index-1 position-relative">
                                    <span class="thumbnail-price bg-white color-secondary px-15 mb-10 d-table">{{data.price}}</span>
                                    <a class="color-secondary mb-5" href="single-property.html">
                                        <h4>{{data.propertyTitle}}</h4>
                                    </a>
                                    <span class="address icon-primary f-14"><i class="fa fa-map-marker"></i>{{data.address}}</span>
                                </div>
                                <ul class="about-property icon-primary d-table f-14 z-index-1 position-relative">
                                    <li><span class="color-primary">500</span> sqft</li>
                                    <li><span class="color-primary">8</span> Bedrooms</li>
                                    <li><span class="color-primary">4</span> Bathrooms</li>
                                    <li><span class="color-primary">2</span> Garage</li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</section>
<!-- Properties End
==================================================================-->

<!DOCTYPE html>
<html lang="en">
  <!-- Mirrored from themetrading.com/html/fresher/demo/index-4.html by HTTrack Website Copier/3.x [XR&CO'2014], Sun, 27 Jun 2021 07:23:17 GMT -->

  <head>
    {% load static %}
    <!--===== Meta Tag =====-->
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="description" content="Fresher - Real Estate Template" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="business, property, directory, listing, real estate, Real estate template, realtor, developer, apartment, broker, real estate agency, map, company, agent, rent house"
    />
    <meta name="author" content="root" />
    <!--CSs Links
	==================================================================-->

    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link rel="stylesheet" href="{% static 'css/animate.min.css' %}" />
    <link
      rel="stylesheet"
      href="{% static 'css/color.css' %}"
      id="color-change"
    />
    <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/layerslider.css' %}" />
    <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}" />
    <link rel="stylesheet" href="{% static 'css/jquery.fancybox.min.css' %}" />
    <link rel="stylesheet" href="{% static 'fonts/flaticon/flaticon.css' %}" />
    <!--====================================================
	Typography links 
	Import Google Fonts
	======================================================-->
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700;800;900&amp;display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&amp;display=swap"
      rel="stylesheet"
    />

    <!-- Title -->
    <title>Real Estate</title>

    <!-- Favicon Icon -->
    <link
      rel="shortcut icon"
      type="image/x-icon"
      href="{% static 'images/favicon.ico' %}"
    />
  </head>

  <body oncontextmenu="return false;">
    <!-- Start Back to top
=========================================================================-->
    <div id="scroll" style="display: none"><i class="fa fa-angle-up"></i></div>
    <!-- End Back to top
=========================================================================-->
    <!-- Color Settings Start
==================================================-->
    <div class="color-panel">
      <div class="on-panel color-white bg-primary">
        <div class="text-center icon-spinner">
          <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
        </div>
      </div>
      <div class="panel-box shadow">
        <span class="panel-title">Theme Colors</span>
        <ul class="color-box">
          <li
            class="default"
            data-name="default"
            data-path="{% static 'css/color.css' %}"
            data-image="{% static 'images/logo/logo-white.png' %}"
            data-target="{% static 'images/logo/logo.png' %}"
          ></li>
          <li
            class="color-1"
            data-name="color-1"
            data-path="css/color/color-1.css' %}"
            data-image="{% static 'images/logo/logo-white-light-green.png' %}"
            data-target="{% static 'images/logo/logo-black-light-green.png' %}"
          ></li>
          <li
            class="color-2"
            data-name="color-2"
            data-path="{% static 'css/color/color-2.css' %}"
            data-image="{% static 'images/logo/logo-white-light-yellow.png' %}"
            data-target="{% static 'images/logo/logo-black-light-yellow.png' %}"
          ></li>
          <li
            class="color-3"
            data-name="color-3"
            data-path="{% static 'css/color/color-3.css' %}"
            data-image="{% static 'images/logo/logo-white-green.png' %}"
            data-target="{% static 'images/logo/logo-black-green.png' %}"
          ></li>
          <li
            class="color-4"
            data-name="color-4"
            data-path="css/color/color-4.css' %}"
            data-image="{% static 'images/logo/logo-white-sky.png' %}"
            data-target="{% static 'images/logo/logo-blue-sky.png' %}"
          ></li>
        </ul>
      </div>
    </div>
    <!--  Color Settings End
	==============================================-->
    <!-- Start Header
=========================================================================-->
    <header class="nav-on-banner">
      <div id="header" class="nav-header header-four py-10">
        <div class="container">
          <div class="row">
            <div class="col-lg-12">
              <nav class="navbar navbar-expand-lg navbar-light px-0">
                <a class="navbar-brand" href="{% url 'index' %}"
                  ><img
                    class="nav-logo"
                    src="{% static 'images/logo/logo-white.png' %}"
                    alt="logo"
                /></a>
                <button
                  class="toggle-btn"
                  data-toggle="collapse"
                  data-target="#navbarSupportedContent"
                  aria-controls="navbarSupportedContent"
                  aria-expanded="false"
                  aria-label="Toggle navigation"
                ></button>
                <div
                  class="collapse navbar-collapse"
                  id="navbarSupportedContent"
                >
                  <ul class="navbar-nav mx-auto">
                    {% for i in cat %}
                    <li class="nav-item dropdown mega-menu">
                      <div>
                        <a
                          class="nav-link dropdown-toggle"
                          href=""
                          role="button"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        >
                          {{i.name}}
                        </a>

                        <div
                          class="dropdown-menu"
                          aria-labelledby="dropdownMenuButton"
                        >
                          {% for j in subcat %}
                          <a class="dropdown-item" href="#">
                            {% if j.sub_category_id == i.id %} {{j.sub_name }}
                            {% endif %}
                          </a>
                          {% endfor %}
                        </div>
                      </div>
                    </li>
                    {% endfor %}
                  </ul>

                  <ul class="admin-info color-white-a">
                    <li><a href="{% url 'login' %}">Sign In</a></li>
                    <li><a href="register">Sign Up</a></li>
                    <li>
                      Welcome {{request.user}} we are welcomes you
                      <a href="/logout">Logout</a>
                    </li>
                  </ul>
                </div>
              </nav>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- End Header
=========================================================================-->
  </body>
</html>

{% extends 'Property/base.html' %}
{% load static %}
{% block content %}
<!-- Page Banner Start
==================================================================-->
<div class="page-banner overlay-black" style="padding: 150px 0">
    <div class="container h-100">
        <div class="row h-100 align-items-center">
            <div class="col-lg-12">
                <h1 class="page-banner-title color-primary">Your favourite property list</h1>
            </div>
        </div>
    </div>
</div>

<!-- Page Banner End
==================================================================-->
<!-- Property Grid Start
==================================================================-->
<section class="bg-light">
    <div class="container">
        <div class="row">
            <div class="col-md-12 col-lg-12">
                <div class="tab-content  border-top-1-gray">
                    <div class="tab-pane fade show active">
                        {% for favourites in fp %}
                            <div class="col-md-12 col-lg-12 wow slideInDown animated">
                                <div class="property-list mt-30">
                                    <div class="property-item d-flex">
                                        <div class="property-img position-relative overflow-hidden overlay-secondary-4">
                                            <img src="{{favourites.propertyimage.url}}" class="property" alt="image">
                                           
                                            <div class="meta-property icon-primary color-white z-index-1">
                                                <ul>
                                                    <li><i class="fa fa-calendar"></i> 06/27/2020</li>
                                                    <li><i class="fa fa-user"></i> James Bond</li>
                                                </ul>
                                            </div>
                                        </div>
                                        <div class="property-content bg-white pt-30 pb-50 px-30 position-relative">
                                            <a class="color-secondary mb-5">
                                                <h4>{{favourites.propertyTitle}}</h4>
                                            </a>
                                            <span class="address icon-primary f-14"><i class="fa fa-map-marker"></i></span>
                                            <ul class="about-property icon-primary d-table mt-20">
                                                <li><i class="flaticon-fit-screen"></i>sqft</li>
                                               
                                            </ul>
                                            <span class="tags color-gray mb-30 d-block"></span>
                                            <div class="property-cost color-white list-half w-100">
                                                <ul>
                                                    <li>For Rent</li>
                                                    <li></li>
                                                </ul>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- Property Grid End
==================================================================-->
{% endblock %}

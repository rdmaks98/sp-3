{% include 'layout/header.html' %}
<!-- Start Login Form
	====================================================-->
<section class="booking-form bg-gray">
    <div class="container">
        <div class="row">
            <div class="col-lg-12">
                <div class="bg-white px-30 py-40 shadow w-75 mx-auto">
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="form-floating">
                            <input type="text" class="form-control bg-gray" name="username"
                                placeholder="name@example.com" />
                            <label for="floatingInput" class="text-secondary">UserName</label>
                        </div>
                        <div class="form-floating">
                            <input type="password" class="form-control bg-gray" name="password"
                                placeholder="Password" />
                            <label for="floatingPassword" class="text-secondary">Password</label>
                        </div>

                        <div class="checkbox mb-3">
                            <label>
                                <input type="checkbox" value="remember-me" /> <span>Remember
                                    me</span>
                            </label>
                        </div>
                        <br>
                        <input type="submit" class="btn btn-primary" value="login" />
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- End login Form ====================================================-->
{% include 'layout/footer.html' %}
